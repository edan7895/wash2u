<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WASH2U AR Shine</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<!-- ç²’å­ç³»ç»Ÿ -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
#tapHint {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="tapHint">ðŸ”Š Tap screen to enable sound</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

<!-- Camera -->
<a-entity camera></a-entity>

<!-- ðŸ”Š Sounds -->
<a-entity id="spraySound" sound="src: url(spray.mp3); volume: 0.8"></a-entity>
<a-entity id="shineSound" sound="src: url(shine.mp3); volume: 0.6"></a-entity>

<!-- âœ¨ Logo -->
<a-image
  src="wash2u-logo.png"
  position="0 0.25 -1.8"
  width="1.2"
  height="0.8"
  scale="0 0 0"
  animation="property: scale; to: 1 1 1; dur: 800; easing: easeOutElastic"
></a-image>

<!-- âœ¨ Shine å…‰çº¿æ‰«è¿‡ -->
<a-plane
  position="0 0.25 -1.79"
  width="1.4"
  height="0.9"
  material="color: #ffffff; opacity: 0.0"
  animation="property: material.opacity; from: 0; to: 0.6; dur: 300; delay: 2000"
  animation__fade="property: material.opacity; to: 0; dur: 300; delay: 2300"
></a-plane>

<!-- ðŸ’§ æ°´é›¾å–·å°„ -->
<a-entity
  position="0 0.9 -1.8"
  particle-system="
    preset: dust;
    particleCount: 800;
    color: #8fdfff;
    size: 0.04;
    velocityValue: 0 -1.2 0;
    velocitySpread: 0.3 0.5 0.3;
    opacity: 0.8;
  "
></a-entity>

<!-- ðŸ«§ æ³¡æ²«ä¸Šå‡ -->
<a-entity
  position="0 -0.2 -1.8"
  particle-system="
    particleCount: 600;
    color: #ffffff;
    size: 0.05;
    velocityValue: 0 0.4 0;
    velocitySpread: 0.2 0.3 0.2;
    opacity: 0.9;
  "
></a-entity>

<!-- â­ Review Button -->
<a-plane
  position="0 -0.7 -1.8"
  width="1.9"
  height="0.45"
  color="#0A4DA2"
  scale="0 0 0"
  animation="property: scale; to: 1 1 1; dur: 500; delay: 2600"
  onclick="window.open('https://atomicurl.com/pHD','_blank')"
>
  <a-text
    value="â­ Tap for 5â˜… Review"
    align="center"
    color="#FFFFFF"
    width="3"
    position="0 0 0.01"
  ></a-text>
</a-plane>

</a-scene>

<script>
let soundPlayed = false;
document.body.addEventListener('click', () => {
  if (!soundPlayed) {
    document.querySelector('#spraySound').components.sound.playSound();
    setTimeout(() => {
      document.querySelector('#shineSound').components.sound.playSound();
    }, 2000);
    document.getElementById('tapHint').style.display = 'none';
    soundPlayed = true;
  }
});
</script>

</body>
</html>
